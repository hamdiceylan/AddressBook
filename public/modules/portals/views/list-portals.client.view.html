<section data-ng-controller="PortalsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Portals</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="portal in portals" data-ng-href="#!/portals/{{portal._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="portal.created | date:'medium'"></span>
				by
				<span data-ng-bind="portal.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="portal.name"></h4>
            --
            <h4 class="list-group-item-heading" data-ng-bind="portal.site"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!portals.$resolved || portals.length">
    	No Portals yet, why don't you <a href="/#!/portals/create">create one</a>?
    </div>
</section>
